<!-- 2. Location Information -->
<div class="form-section">
    <h4>2. Location Information</h4>
    <div class="row g-3">
        <!-- Full Address -->
        <div class="col-md-6">
            <label class="form-label">Full Address</label>
            <input type="text" class="form-control" placeholder="e.g., 123 Hostel St, Block A">
        </div>

        <!-- City -->
        <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control" placeholder="e.g., Nairobi">
        </div>

        <!-- Area / Neighborhood -->
        <div class="col-md-6">
            <label class="form-label">Area / Neighborhood</label>
            <input type="text" class="form-control" placeholder="e.g., Westlands">
        </div>

        <!-- Nearby Landmarks -->
        <div class="col-md-6">
            <label class="form-label">Nearby Landmarks or Institutions</label>
            <input type="text" class="form-control" placeholder="e.g., University of Nairobi, Sarit Centre">
        </div>

        <!-- Distance to Main Campus -->
        <div class="col-md-6">
            <label class="form-label">Distance from Main Campus (optional)</label>
            <input type="text" class="form-control" placeholder="e.g., 1.2 km">
        </div>


        <!-- Optional Directions -->
        <div class="col-12">
            <label class="form-label">Directions (optional)</label>
            <textarea class="form-control" rows="2" placeholder="e.g., From XYZ junction, take the second left past ABC Plaza. The hostel is the white gate on the right."></textarea>
        </div>
    </div>
</div>
