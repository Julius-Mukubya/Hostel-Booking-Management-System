<!-- 4. Room Information -->
<div class="form-section">
    <h4>4. Room Information</h4>
    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Available Room Types</label>
            <select class="form-select" multiple>
                <option>Single Room</option>
                <option>Shared Room (2 beds)</option>
                <option>Shared Room (3 beds)</option>
                <option>Shared Room (4 beds)</option>
                <option>AC</option>
                <option>Non-AC</option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Room Pricing</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Room Availability Count</label>
            <input type="number" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Furnishing</label>
            <textarea class="form-control" rows="2" placeholder="e.g., bed, mattress, study table, cupboard, fan"></textarea>
        </div>
    </div>
</div>
